<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="themeToggler active">
          <i class="togglerIcon"></i>
        </div>
        <div class="displayScreen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <button class="buttonOperator" id="clear">c</button>
              </td>
              <td>
                <button class="buttonOperator" id="/">&divide;</button>
              </td>
              <td>
                <button class="buttonOperator" id="*">&times;</button>
              </td>
              <td>
                <button class="buttonOperator" id="backspace"><</button>
              </td>
            </tr>
            <tr>
              <td><button class="buttonNumber" id="7">7</button></td>
              <td><button class="buttonNumber" id="8">8</button></td>
              <td><button class="buttonNumber" id="9">9</button></td>
              <td><button class="buttonOperator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="buttonNumber" id="4">4</button></td>
              <td><button class="buttonNumber" id="5">5</button></td>
              <td><button class="buttonNumber" id="6">6</button></td>
              <td><button class="buttonOperator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="buttonNumber" id="3">3</button></td>
              <td><button class="buttonNumber" id="2">2</button></td>
              <td><button class="buttonNumber" id="1">1</button></td>
              <td rowspan="2">
                <button class="buttonEqual" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td><button class="buttonOperator" id="(">(</button></td>
              <td><button class="buttonNumber" id="0">0</button></td>
              <td><button class="buttonOperator" id=")">)</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
